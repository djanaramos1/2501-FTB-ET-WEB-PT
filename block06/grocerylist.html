<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <style>
      h1 {
        text-align: center;
        color: #f48fb1;
        font-weight: 900;
        font-size: xx-large;
        background-color: #00e676;
        margin: 0 auto;
        display: block;
        padding: 15px 20px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="grocerylist.css" />
  </head>
  <body>
    <div class="Header">
      <h1>Grocery List</h1>
    </div>
    <div class="container">
      <section class="veggies">
        <h2>Vegetables</h2>
        <img src="./veg.jpg" alt="picture of Vegetables"/>
        <p>
        <ul>
          <li>Asparagus</li>
          <li>Bell Peppers</li>
          <li>Cauliflower</li>
          <li>Cabbage</li>
          <li>Kale</li>
          <li>Mushrooms</li>
        </ul>
        </p>
      </section>
    </div>
    <div class="fruit">
        <h2>Fruit</h2>
        <img src="./fruit.jpg" height="200px" width="200px" alt="picture of fruit"/>
      <ol class="fruit"> 
        <h3>List</h3>
        <li>Strawberries</li>
        <li>Grapes</li>
        <li>Apples</li>
        <li>Pineapples</li>
        <li>mango</li>
      </ol>
      </div>
      <div class="meat">
      <section class="Meat">
        <h2>Meat</h2>
        <img src="./meat.jpg" alt="picture of meat"/>
        <ul>
          <li>Chicken</li>
          <li>Ribeye Steak</li>
          <li>Fish</li>
          <li>Ground Beef</li>
          <li>Lamb</li>
        </ul>
      </section>
    </div>
  </body>
</html>
